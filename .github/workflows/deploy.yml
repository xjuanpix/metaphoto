name: Deploy MetaPhoto

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'

    steps:
      - uses: actions/checkout@v4

      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H ${{ secrets.SSH_HOST }} >> ~/.ssh/known_hosts

      - name: Deploy to server
        run: |
          # Create clean deployment directory
          mkdir -p deploy

          # Copy only what we need (exclude problematic directories)
          cp -r metaphoto-api deploy/
          cp -r metaphoto-frontend deploy/
          cp docker-compose.prod.yml deploy/
          cp -r .github deploy/ 2>/dev/null || true

          # Create archive from clean directory
          tar -czf deploy.tar.gz -C deploy .

          # Deploy
          scp deploy.tar.gz ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }}:/var/www/metaphoto/

          ssh ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }} '
            cd /var/www/metaphoto &&
            tar -xzf deploy.tar.gz &&
            rm deploy.tar.gz &&

            cd metaphoto-api &&
            npm install &&
            npm run build &&
            cd ../metaphoto-frontend &&
            npm install &&
            npm run build &&
            cd .. &&
            docker-compose -f docker-compose.prod.yml up -d --build
          '